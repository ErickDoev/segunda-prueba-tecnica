  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="grey"> Visitante </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="grey"> Fecha de visita </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Hour Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef class="grey"> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>

    <!-- Admin Column -->
    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef class="grey"> Administrador </th>
      <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="grey"> Estatus </th>
      <td mat-cell *matCellDef="let element"> <span class="span-success"> {{element.status}} </span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
